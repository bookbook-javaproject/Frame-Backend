auth.jwt.secret=temporarySecret
auth.jwt.exp.access=1000000
auth.jwt.exp.refresh=1000000
auth.jwt.header=Authorization
auth.jwt.prefix=Bearer

spring.redis.host=localhost
spring.redis.port=6379

spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.data.mongodb.uri=mongodb://127.0.0.1:27017
spring.data.mongodb.database=frame
spring.data.mongodb.auto-index-creation=false

server.port=5002

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

spring.main.allow-bean-definition-overriding=true